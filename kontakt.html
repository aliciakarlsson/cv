<body>
    <header>
      <nav class="nav-bar">
        <a class="logo" href="index.html">Alicia K</a>

      <main>
        <h1 class="contactme">Kontakta mig här</h1>
        <article class="contactpage">
        <section class="contactform">
          <label id="emaillabel" for="writehere">Email</label>
          <input id="writehere" type="email" required name="email">
          <label id ="namelabel" for="writehere2">Namn</label>
          <input id="writehere2" type="text" required name="yourname">
          <label id="subjectlabel" for="subject">Skriv här</label>
          <textarea name="subject" id="subject" cols="30" rows="8"></textarea>
          <input type="submit" value="Skicka" id="submitbutton">
        </section>
        <section class="mapcontainer">
          <h2 class="sub">Alicia Karlsson</h2>
          <div><img class="contactlogo" src="Bilder/phonelogo.svg" alt="small white phonelogo"><p>+46 730592284</p></div>
          <div><img class="contactlogo" src="Bilder/locationlogo.svg" alt="locationpin-logo"><p>Skellefteå, SE</p></div>
          <div><iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54451.0712516271!2d20.9598974!3d64.7553315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x467ebf279f447101%3A0x4034506de8c8580!2sSkellefte%C3%A5!5e0!3m2!1ssv!2sse!4v1696504299423!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        </section>
        </article>
